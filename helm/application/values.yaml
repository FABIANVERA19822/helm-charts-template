# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates. - update
nameOverride: APPLICATION_NAME
replicaCount: 1
namespace: NAMESPACE
serviceAccountName: MANAGED_IDENTITY_NAME
serviceAccountId: MANAGED_IDENTITY_ID
image: ACR_IMAGE
pullPolicy: IfNotPresent
containerPort: 8080
resources: 
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
nodeSelector: {}
tolerations: []
affinity: {}
service:
  port: 80
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local